name: CI – Lint, Test & Security

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # -------------------------------------------------
  # 1️⃣ Lint – catches syntax & style issues early
  # -------------------------------------------------
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python (or your language)
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install linters
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort

      - name: Run Black (code formatting)
        run: black --check .

      - name: Run isort (import order)
        run: isort --check-only .

      - name: Run Flake8 (style & errors)
        run: flake8 .

  # -------------------------------------------------
  # 2️⃣ Tests – ensures functional correctness
  # -------------------------------------------------
  test:
    needs: lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest coverage

      - name: Run tests with coverage
        run: |
          pytest --junitxml=reports/junit.xml --cov=./ --cov-report=xml

      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: reports/

  # -------------------------------------------------
  # 3️⃣ Security – static analysis & dependency checks
  # -------------------------------------------------
  security:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Scan for secrets
        uses: gitleaks/gitleaks-action@v2
        with:
          config: .gitleaks.toml
          report_format: json
          fail: true

      - name: Dependency vulnerability scan
        uses: snyk/actions/python@v2
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: Static code analysis (Bandit)
        run: |
          pip install bandit
          bandit -r . -f json -o bandit-report.json

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            bandit-report.json
            snyk-report.json
            gitleaks-report.json