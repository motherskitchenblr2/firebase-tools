name: CI – Fast‑Fail, Cached & Branch‑Protected

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # -------------------------------------------------
  # 1️⃣ Lint – style & static checks (fast‑fail)
  # -------------------------------------------------
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install linters
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort

      - name: Run Black (format check)
        run: black --check .
        # fail fast – any non‑zero exit stops the workflow

      - name: Run isort (import order)
        run: isort --check-only .
        # fail fast

      - name: Run Flake8 (style & errors)
        run: flake8 .
        # fail fast

  # -------------------------------------------------
  # 2️⃣ Test – matrix across Python versions (fast‑fail)
  # -------------------------------------------------
  test:
    needs: lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-test-${{ matrix.python-version }}-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-test-${{ matrix.python-version }}-

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install test dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest coverage

      - name: Run tests with coverage
        run: |
          pytest --junitxml=reports/junit.xml --cov=./ --cov-report=xml
        # any failing test aborts the job

      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        with:
          name: test-reports-${{ matrix.python-version }}
          path: reports/

  # -------------------------------------------------
  # 3️⃣ Security – secrets, deps & static analysis (fast‑fail)
  # -------------------------------------------------
  security:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache pip packages (security tools)
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-sec-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-sec-

      - name: Scan for secrets (Gitleaks)
        uses: gitleaks/gitleaks-action@v2
        with:
          config: .gitleaks.toml
          report_format: json
          fail: true   # <‑‑ fast‑fail on any leak

      - name: Dependency vulnerability scan (Snyk)
        uses: snyk/actions/python@v2
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        # Snyk fails the step if a high/critical issue is found

      - name: Static analysis (Bandit)
        run: |
          pip install bandit
          bandit -r . -f json -o bandit-report.json
        # non‑zero exit → workflow stops

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            bandit-report.json
            gitleaks-report.json